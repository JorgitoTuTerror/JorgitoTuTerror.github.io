<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1> COMPLETA TU INFORMACIÓN</h1>

    <form action="/JorgitoTuTerror.github.io/index.html">
        <p>
            Nombres: <input type="text" name="nombre" required size="40" placeholder="Escribe tus nombres">
        </p>

        <p>
            Apellidos: <input type="text" name="apellido" size="40" placeholder="Escribe tus dos apellidos">
        </p>

        <p>
            Nacionalidad: <input type="text" name="nacionalidad" value="Perú" size="20" readonly> 
        </p>

        <h1> Escribe tu usuario y contraseña </h1>

        <p> Usuario: <input type="text" name="usuario" maxlength="8"></p>
        <p>Contraseña: <input type="password" name="contra" minlength="6" maxlength="8" placeholder="entre 6 a 8 caracteres" required></p>

        <!--OPCION 1-->
        <input type="button" value="Boton Nuevo">

        <!--OPCION 2-->
        <p><button type="button" style="background-color: blue; width: 30px; height: 30px; color: azure;">   OK   </button></p>

        <!--ENVIAR INFORMACION-->
        <input type="submit" value="Enviar el Formulario">


        <p>
            Sexo: <input type="radio" value="H" name="hm"> Hombre 
                    <input type="radio" value="M" name="hm" > Mujer
        </p>

        

        
    </form>

</body>
</html>
